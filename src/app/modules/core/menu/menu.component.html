<div>
      <div class="d-flex">
        <div class="p-2">            
            <div id="info">
                
                <p>{{username}}</p>
                <p>Ver. 1.0.0.{{appVersion}}</p>
            </div>
        </div>
        <div class="ml-auto p-2">
            <button type="button" class="e-btn btn-signout" (click)="signOut()">{{lblSignOut}}</button>
        </div>
    </div>
</div>
<div class="menu-screen">  
  <div class="d-flex flex-row flex-wrap  align-items-center">
    <div *ngFor="let item of menu" class="full-width text-center mt-2 col-6">
      <a [routerLink]="[item.url, item.codMenu]">
        <img class="menu-img" alt="Receiving" src="../../../../assets/images/{{item.image}}" /> <br />
        {{item.name | translate: item.codMenu | async }} <span *ngIf="item.taskCount > 0">- {{item.taskCount}}</span>
      </a>
    </div>
  </div>
</div>
